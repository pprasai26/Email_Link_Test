<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Canvas Login</title>
<meta name="description" content="Canvas Login Page for Staff Only" />
<style>
  :root{
    --bg:#f6f7f8; --card:#ffffff; --muted:#6b6f76; --accent:#c23c2b; --radius:14px;
    --shadow: 0 10px 30px rgba(22,28,34,0.08);
    --maxw:520px; --gap:20px; --font: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family:var(--font);background:linear-gradient(180deg,#ffffff 0%, #f3f4f6 100%);
    color:#111827;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:40px;
  }

  .frame{
    width:100%; max-width:var(--maxw);
    background:var(--card); border-radius:18px; padding:28px;
    box-shadow:var(--shadow); border:1px solid rgba(15,20,25,0.04);
  }

  /* header / logo */
  .header{
    display:flex;align-items:center;gap:14px;margin-bottom:22px;
  }
  .logo {
    width:66px;height:66px;border-radius:12px;background:linear-gradient(180deg,#e05b4a,#b83a2d);
    display:grid;place-items:center;color:#fff;font-weight:700;font-size:20px;
    box-shadow:0 6px 18px rgba(200,60,50,0.15);
  }
  .title{
    font-size:22px;font-weight:700;line-height:1.05;
  }

  /* optional top image (replace src with your uploaded mockup) */
  .top-image{
    width:100%; height:160px; border-radius:12px; overflow:hidden; background:linear-gradient(90deg,#fafafa,#f3f3f5);
    display:flex;align-items:center;justify-content:center;margin-bottom:18px;border:1px solid rgba(15,20,25,0.02);
  }
  .top-image img{width:100%;height:100%;object-fit:cover;display:block}

  .login-card{
    background:var(--card); border-radius:12px; padding:18px; border:1px solid rgba(15,20,25,0.03);
    box-shadow:0 6px 18px rgba(10,12,14,0.04);
  }
  label{display:block;font-weight:600;margin-bottom:6px;color:#222}
  input[type="text"], input[type="password"]{
    width:100%; padding:12px 14px;border-radius:10px;border:1px solid #e6e8eb;background:#fff;
    font-size:15px;color:#111;margin-bottom:14px;
  }
  .btn{
    display:inline-block;width:100%;padding:12px 14px;border-radius:10px;background:var(--accent);
    color:white;font-weight:700;text-align:center;border:none;cursor:pointer;font-size:15px;
  }
  .btn:active{transform:translateY(1px)}
  .note{
    margin-top:14px;font-size:15px;color:var(--muted);
  }

  /* simulation message box (hidden by default) */
  .sim-message{
    margin-top:18px;padding:16px;border-radius:10px;border:1px solid rgba(10,120,80,0.08);
    background:#f6fffa;color:#064e3b;display:none;align-items:flex-start;gap:12px;
  }
  .sim-message.show{display:flex}
  .sim-message .icon{
    width:36px;height:36;border-radius:9px;background:#e6ffef;display:grid;place-items:center;color:#0b6b3a;font-weight:700;
  }
  .learn-link{color:#0b58d6;text-decoration:underline;cursor:pointer}

  /* responsive */
  @media (max-width:520px){
    body{padding:20px}
    .title{font-size:20px}
    .top-image{height:140px}
  }
</style>
</head>
<body>
  <main class="frame" role="main" aria-labelledby="page-title">
    <header class="header" role="banner">
      <img src="mockup.png"
      
      <div>
        <div id="page-title" class="title">Canvas Login</div>
        <div style="color:var(--muted);font-size:13px;margin-top:4px">Login Page for Instructure and TA Only</div>
      </div>
    </header>

   

    <section class="login-card" aria-label="Login form">
      <form id="loginForm" onsubmit="handleSubmit(event)" autocomplete="off" novalidate>
        <label for="user">Username or email</label>
        <input id="user" name="user" type="text" placeholder="username@school.edu" required aria-required="true">

        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" placeholder="Password" required aria-required="true">

        <button id="loginBtn" class="btn" type="submit">Log In</button>

        <div id="simBox" class="sim-message" role="status" aria-live="polite">
          <div class="icon" aria-hidden>âœ“</div>
          <div>
            <div style="font-weight:700">This was a phishing simulation for PUBP 6725 Assignment 1</div>
            <div style="margin-top:6px;color:#064e3b;">No credentials were collected.</div>
            <div style="margin-top:8px"><a class="learn-link" href="#" onclick="openLearning()">Learn how to recognize suspicious emails.</a></div>
          </div>
        </div>

        <div class="note" aria-hidden> Meet the Instructure Learning Platform.</div>
      </form>
    </section>
  </main>

<script>
  // Prevent any credential collection: do not send or log values.
  function handleSubmit(e){
    e.preventDefault();

    // Immediately clear inputs (so nothing remains in memory/DOM)
    try {
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
    } catch(_) {}

    // Reveal the safe simulation message
    const box = document.getElementById('simBox');
    box.classList.add('show');

    // Optional: move focus to the message for accessibility
    box.setAttribute('tabindex', '-1');
    box.focus();

    // For class reporting, you can optionally redirect to a static "results" page:
    // window.location.href = 'simulation-result.html';
  }

  }
</script>
</body>
</html>
